name: Build and Push Serena Containers

on:
  push:
    branches: ["main"]
    tags: ["serena-v*"]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  build-serena-containers:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: [go, typescript, python, java, rust, csharp]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Enables emulation so the amd64 runner can build arm64 too
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: extract_version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/serena-v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/serena-}"
          else
            VERSION="latest"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "âœ“ Version: $VERSION"

      - name: Build and push Serena ${{ matrix.language }} (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: serena/Dockerfile.${{ matrix.language }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/serena-${{ matrix.language }}:latest
            ghcr.io/${{ github.repository_owner }}/serena-${{ matrix.language }}:${{ steps.extract_version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/serena-${{ matrix.language }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
