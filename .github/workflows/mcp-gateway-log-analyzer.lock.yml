          GH_AW_SAFE_OUTPUTS_HANDLER_CONFIG: "{\"create_issue\":{\"assignees\":[\"lpcox\"],\"labels\":[\"bug\",\"mcp-gateway\",\"automation\"],\"max\":1,\"title_prefix\":\"[mcp-gateway-logs] \"}}"
        with:
          github-token: ${{ secrets.GH_AW_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
